    <title>Hello, world!</title>
    <style>
        .row {
            outline: 2px dashed red;

            <div class="col-lg-1 col-md-4 col-sm-8 ">column one</div>
            <div class="col-lg-10 col-md-4 d-md-block d-sm-none ">column two</div>
            
        </div>

        <table class="table table-striped">


            <tr>
                <td>One</td><td>two </td><td>thre</td>
            
            </tr>
            
        
        
        </table>
